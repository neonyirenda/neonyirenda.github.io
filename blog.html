---
title: Blog
---
<div class="middle d-flex flex-row justify-content-between flex-wrap" style="margin-top:50px;">
    <div class="col-md-2">
        <h1 class="text-white fw-bold display-3">Latest <span class="theme-text">Posts</span></h1>
    </div>

    <div class="col-md-2">
        <!-- Put a bar here some time -->
    </div>
    
    <div class="col-md-8">
    <ul class="text-white list-style-none">
        {% for post in site.posts %}
        <li>
            <h3><a class="theme-text text-decoration-none" href="{{ post.url }}">{{ post.title }} <br><sub class="text-white">{{ post.date | date_to_string }}</sub></a></h3>
            <h6>{{ post.excerpt }}</h6>
            <div class="d-grid justify-content-md-end">
                <a class="btn btn-custom text-white" href="{{ post.url }}">More</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    </div>
</div>
