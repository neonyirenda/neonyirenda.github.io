---
layout: default
---

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col">
            <h1>{{ page.name }}</h1>
            <h2>{{ page.position }}</h2>

            {{ content }}

            <h2>Posts</h2>
            <ul>
                {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
                {% for post in filtered_posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
